<div >
    <div class="card-wrapper">
    <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
            <mat-card-subtitle>
                Directed by: {{movie.Director.Name}}
            </mat-card-subtitle>
        </mat-card-header>
        <div class="image-wrapper">
            <img mat-card-image src={{movie.ImagePath}} alt={{movie.Title}}/>
        </div>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie)"
            >
                Genre
            </button>
            <button 
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDescriptionDialog(movie)"
            >
                Synopsis
            </button>
            <button
                mat-button
                (click)="addFavoriteMovie(movie._id)"
                *ngIf="!isFavoriteMovie(movie._id)"
                color="primary"
            >
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button
            mat-button
            (click)="deleteFavoriteMovie(movie._id)"
            *ngIf="isFavoriteMovie(movie._id)"
            color="warn"
            >
                <mat-icon>favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
